<!DOCTYPE html>
<html class="darkmode">
  <head>
    <title>Does Brad still have a job?</title>
    <meta charset="utf-8">
    <meta name="description" content="As of 2024... yes.">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Anonymous+Pro:wght@700&display=swap" rel="stylesheet">
    <style type="text/css">
      .lightmode {
        background-color: white;
        color: #555;
      }
      .darkmode {
        background-color: #333;
        color: #ddd;
      }

      body {
        padding:0;
        margin: 2em auto;
      }
      h1 {
        font-family: "Anonymous Pro", "Georgia", serif;
        font-size: 12em;
        font-weight: 700;
        text-align: center;
      }
      p {
        font-family: "Helvetica", "Arial", sans-serif;
        text-align: center;
        font-size: small;
      }

      /* Theme Toggle Styles */
      .theme-toggle-container {
        position: fixed;
        top: 20px;
        right: 20px;
        z-index: 1000;
      }

      .theme-toggle {
        display: flex;
        align-items: center;
        gap: 8px;
        background-color: transparent;
        border: none;
        cursor: pointer;
        padding: 0;
      }

      .lightmode .theme-toggle {
        color: #555;
      }

      .darkmode .theme-toggle {
        color: #ddd;
      }

      .toggle-switch {
        position: relative;
        width: 50px;
        height: 26px;
        background-color: #ccc;
        border-radius: 13px;
        transition: background-color 0.3s ease;
        border: 2px solid transparent;
      }

      .darkmode .toggle-switch {
        background-color: #555;
      }

      .toggle-switch::after {
        content: '';
        position: absolute;
        width: 22px;
        height: 22px;
        background-color: white;
        border-radius: 50%;
        top: 1px;
        left: 1px;
        transition: transform 0.3s ease;
      }

      .theme-toggle.active .toggle-switch {
        background-color: #4CAF50;
      }

      .theme-toggle.active .toggle-switch::after {
        transform: translateX(24px);
      }

      .toggle-label {
        font-family: "Helvetica", "Arial", sans-serif;
        font-size: 14px;
        font-weight: 500;
        text-transform: uppercase;
        letter-spacing: 0.5px;
      }

      .lightmode .toggle-label {
        color: #555;
      }

      .darkmode .toggle-label {
        color: #ddd;
      }

      @media (max-width: 600px) {
        .theme-toggle-container {
          top: 10px;
          right: 10px;
        }

        .toggle-label {
          font-size: 12px;
        }

        .toggle-switch {
          width: 44px;
          height: 24px;
        }

        .toggle-switch::after {
          width: 20px;
          height: 20px;
        }

        .theme-toggle.active .toggle-switch::after {
          transform: translateX(20px);
        }
      }
    </style>
  </head>
  <body>
    <div class="theme-toggle-container">
      <button class="theme-toggle" id="themeToggle" aria-label="Toggle light/dark mode">
        <span class="toggle-label" id="toggleLabel">Dark</span>
        <div class="toggle-switch"></div>
      </button>
    </div>
    <h1>Yes.</h1>
    <script defer>
document.addEventListener("DOMContentLoaded", function() {
  // Initialize theme
  const htmlElement = document.documentElement;
  const themeToggle = document.getElementById("themeToggle");
  const toggleLabel = document.getElementById("toggleLabel");
  
  // Retrieve stored theme preference or default to 'darkmode'
  const storedTheme = localStorage.getItem("theme") || "darkmode";
  
  // Set initial theme
  function setTheme(theme) {
    htmlElement.classList.remove("lightmode", "darkmode");
    htmlElement.classList.add(theme);
    localStorage.setItem("theme", theme);
    
    // Update toggle button appearance
    if (theme === "lightmode") {
      themeToggle.classList.add("active");
      toggleLabel.textContent = "Light";
    } else {
      themeToggle.classList.remove("active");
      toggleLabel.textContent = "Dark";
    }
  }
  
  // Set initial theme on page load
  setTheme(storedTheme);
  
  // Toggle theme on button click
  themeToggle.addEventListener("click", function() {
    const currentTheme = htmlElement.classList.contains("lightmode") ? "lightmode" : "darkmode";
    const newTheme = currentTheme === "lightmode" ? "darkmode" : "lightmode";
    setTheme(newTheme);
  });

  // Random greeting text
  const options = [
    "Yes.",
    "Affirmative",
    "Absolutely!",
    "Yeah, sure",
    "Yep.",
    "Seems so",
    "Of course.",
    "Appears to be true.",
    "Why, yes. Yes he does.",
    "*nods*",
    "üëçÔ∏è",
    "Si.",
    "It is positive.",
    "Certainly",
    "By all means",
    "That's right",
    "Indeed."
  ];
  const index = Math.floor(Math.random() * options.length);
  document.querySelector("h1").innerText = options[index];
});
    </script>
  </body>
</html>
